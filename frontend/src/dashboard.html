<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/dashboard.css">
  <title>Dashboard | Lyncas</title>
</head>

<body>

  <div id="container-main">

    <header class="sidebar">

      <div class="top-section">

        <div class="close">
          <ion-icon name="close-circle-outline" id="close"></ion-icon>
        </div>

        <div class="logo">
          <img src="images/Logo_Fundo_Transparente_Branca.png" alt="Logo branca Lyncas">
        </div>

      </div>

      <nav class="nav">

        <div class="nav-list">
          <a href="#" class="nav-link">
            <ion-icon name="grid-outline" class="nav-icon"></ion-icon>
            <span class="nav-name">Dashboard</span>
            <ion-icon name="chevron-forward-outline" class="active-indicator"></ion-icon>
          </a>
          <a href="#" class="nav-link">
            <ion-icon name="wallet-outline" class="nav-icon"></ion-icon>
            <span class="nav-name">Usuários</span>
          </a>
        </div>

      </nav>

    </header>

    <div class="container">

      <div class="topbar">

        <ion-icon name="reorder-three-outline" class="icon-topbar" id="toggle"></ion-icon>

        <div class="user">

          <img src="images/user-300x300.png" alt="Foto do usuário">

          <div class="user-information">
            <p>Gabriel Moya</p>
            <a href="#">Sair</a>
          </div>

        </div>

      </div>

      <div id="content">
        <h2>Bem vindo a Lyncas</h2>
      </div>

    </div>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="javascript/menuToggle.js"></script>
</body>

</html>
