<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/dashboard.css">
  <link rel="stylesheet" href="./css/listing.css">
  <title>Listagem | Lyncas</title>
</head>

<body>

  <div id="container-main">

    <header class="sidebar">

      <div class="top-section">

        <div class="close">
          <ion-icon name="close-circle-outline" id="close"></ion-icon>
        </div>

        <div class="logo">
          <img src="images/Logo_Fundo_Transparente_Branca.png" alt="Logo branca Lyncas">
        </div>

      </div>

      <nav class="nav">

        <div class="nav-list">
          <a href="/frontend/src/dashboard.html" class="nav-link">
            <ion-icon name="grid-outline" class="nav-icon"></ion-icon>
            <span class="nav-name">Dashboard</span>
          </a>
          <a href="#" class="nav-link">
            <ion-icon name="wallet-outline" class="nav-icon"></ion-icon>
            <span class="nav-name">Usuários</span>
            <ion-icon name="chevron-forward-outline" class="active-indicator"></ion-icon>
          </a>
        </div>

      </nav>

    </header>

    <div class="container">

      <div class="topbar">

        <ion-icon name="reorder-three-outline" class="icon-topbar" id="toggle"></ion-icon>

        <div class="user">

          <img src="images/user-300x300.png" alt="Foto do usuário">

          <div class="user-information">
            <p>Gabriel Moya</p>
            <a href="#">Sair</a>
          </div>

        </div>

      </div>

      <div id="content">

        <div class="table-header">
          <h2>Usuários</h2>
          <div class="search">
            <label for="search-user">
              <i>
                <ion-icon name="search-outline"></ion-icon>
              </i>
              <input id="search-user" type="text" placeholder="Buscar usuários">
            </label>

            <button onclick="location.href='register.html'" class="add-user">Adicionar</button>
          </div>
        </div>

        <div class="table">

          <table class="content-table">

            <thead>
              <tr>
                <th>
                  Nome
                  <ion-icon name="arrow-up-outline" class="sort-icon"></ion-icon>
                  <ion-icon name="arrow-down-outline" class="sort-icon"></ion-icon>
                </th>
                <th>
                  Telefone
                  <ion-icon name="arrow-up-outline" class="sort-icon"></ion-icon>
                  <ion-icon name="arrow-down-outline" class="sort-icon"></ion-icon>
                </th>
                <th>
                  Email
                  <ion-icon name="arrow-up-outline" class="sort-icon"></ion-icon>
                  <ion-icon name="arrow-down-outline" class="sort-icon"></ion-icon>
                </th>
                <th>
                  Data Nasc.
                  <ion-icon name="arrow-up-outline" class="sort-icon"></ion-icon>
                  <ion-icon name="arrow-down-outline" class="sort-icon"></ion-icon>
                </th>
                <th>
                  Status
                  <ion-icon name="arrow-up-outline" class="sort-icon"></ion-icon>
                  <ion-icon name="arrow-down-outline" class="sort-icon"></ion-icon>
                </th>
                <th>Ações</th>
              </tr>
            </thead>

            <tbody id="table-body"></tbody>

          </table>

        </div>

      </div>

    </div>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./javascript/listing.js"></script>
  <script src="./javascript/menuToggle.js"></script>
</body>

</html>
